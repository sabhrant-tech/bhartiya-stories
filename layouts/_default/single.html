{{ define "main" -}}
<div class="container">
    <div class="row">
        {{ partial "info" . }}
        <div class="col-xl-2"></div>
        <div class="col-xl-8 post">
            <div class="text-center mb-3">
                {{ with .Resources.GetMatch "image-1.jpg" }}
                <img src="{{ .RelPermalink }}" class="img-fluid">
                {{ end }}
            </div>
            {{ .Content | markdownify }}
        </div>
        <div class="col-xl-2"></div>
    </div>
</div>
{{- end }}
