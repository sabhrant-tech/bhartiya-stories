{{ define "main" -}}
<div class="container">
    <div class="px-4 py-1 my-3 text-center">
        {{ $ctx := (dict "logoWidth" "70px" "logoHeight" "70px") }}
        {{ partial "logo" $ctx }}
        <h1 class="display-5 fw-bold text-body-emphasis">{{ .Title }}</h1>
        <div class="col-lg-8 mx-auto post">
            {{ .Content | markdownify }}
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="card-group">
                {{ range .Pages }}
                    <div class="card my-3">
                        <h3 class="card-header text-center">{{ .Title }}</h3>
                        {{ with .Resources.GetMatch "category.jpg" }}
                        <img src="{{ .RelPermalink }}" class="card-img-top" height="150">
                        {{ end }}
                        <div class="card-body post">
                            <p class="card-text">{{ .Summary }}</p>
                        </div>
                        <div class="card-footer">
                            <small>
                                <a href="{{ .RelPermalink }}" class="icon-link gap-1 icon-link-hover stretched-link text-decoration-none nav-text-color">
                                    Explore
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                                    </svg>
                                </a>
                            </small>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{- end }}
